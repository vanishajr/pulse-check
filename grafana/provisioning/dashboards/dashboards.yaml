apiVersion: 1

providers:
  # Dashboard provider for PR monitoring
  - name: 'PR Monitoring Dashboards'
    orgId: 1
    folder: 'PR Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false