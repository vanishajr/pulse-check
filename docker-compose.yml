services:
  app:
    build:
      context: .
      dockerfile: ./docker/app.Dockerfile
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=tempo:4317
      - PROM_METRICS_PORT=8001
      - BRANCH=main
      - APP_LOG_PATH=/var/log/app/app.log
    volumes:
      - app-logs:/var/log/app
    depends_on:
      - tempo
      - prometheus
      - loki
    networks:
      - observability

  tempo:
    image: grafana/tempo:latest
    ports:
      - "3200:3200"
      - "4317:4317"
    volumes:
      - ./observability/tempo-config.yaml:/etc/tempo/tempo.yaml
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    networks:
      - observability

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    networks:
      - observability

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/loki-config.yaml
    command: ["-config.file=/etc/loki/loki-config.yaml"]
    networks:
      - observability

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./observability/promtail-config.yaml:/etc/promtail/promtail-config.yaml
      - app-logs:/var/log/app
    command: ["-config.file=/etc/promtail/promtail-config.yaml"]
    networks:
      - observability

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_LOG_LEVEL=info
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - observability

volumes:
  app-logs:
  grafana-data:

networks:
  observability:
    driver: bridge
